{{- if or (eq .Values.env "dev") (eq .Values.env "qa") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: promote-{{ .Chart.Name }}-{{ .Values.env }}-to-next
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: promote
          image: quay.io/argoproj/argocd:v2.9.3    # ‚úÖ Known working image with CLI
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "üîπ Promotion hook triggered for {{ .Chart.Name }} ({{ .Values.env }})"

              case "{{ .Values.env }}" in
                dev)
                  NEXT_ENV="qa"
                  ;;
                qa)
                  NEXT_ENV="prod"
                  ;;
                *)
                  echo "No promotion required for {{ .Values.env }}"
                  exit 0
                  ;;
              esac

              NEXT_APP="{{ .Chart.Name }}-${NEXT_ENV}"
              echo "üîπ Syncing next environment application: ${NEXT_APP}"

              # Hardcoded admin password for testing only
              ARGOCD_ADMIN_PWD="SwlWTFxpGRmUPBN1"

              argocd app sync ${NEXT_APP} \
                --server 127.0.0.1:8085 \
                --username admin \
                --password "${ARGOCD_ADMIN_PWD}" \
                --grpc-web || { echo "‚ùå Sync failed"; exit 1; }

              echo "‚úÖ Sync command completed successfully for ${NEXT_APP}"

              # Optional: Wait until next app becomes healthy
              argocd app wait ${NEXT_APP} \
                --server 127.0.0.1:8085 \
                --username admin \
                --password "${ARGOCD_ADMIN_PWD}" \
                --grpc-web --health --timeout 300 || {
                echo "‚ö†Ô∏è ${NEXT_APP} did not reach healthy state in time"; exit 1; }

              echo "‚úÖ ${NEXT_APP} promotion completed successfully!"
              exit 0
{{- end }}
