apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-matrix
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - env: dev
                  ns: dev-ns
                  writeBack: git
                - env: qa
                  ns: qa-ns
                  writeBack: none
                - env: prod
                  ns: prod-ns
                  writeBack: none
          - git:
              repoURL: https://github.com/rajaramiotfal/sample-argocd-helm-5appsdd.git
              revision: main
              directories:
                - path: charts/*
  template:
    metadata:
      name: '{{path.basename}}-{{env}}'
      namespace: argocd
      labels:
        env: '{{env}}'
        app: '{{path.basename}}'
      annotations:
        # --- Argo CD Image Updater annotations ---
        argocd-image-updater.argoproj.io/image-list: '{{path.basename}}=docker.io/rajarammurali513/{{path.basename}}:~1'
        argocd-image-updater.argoproj.io/{{path.basename}}.helm.image-name: '{{path.basename}}.image.repository'
        argocd-image-updater.argoproj.io/{{path.basename}}.helm.image-tag: '{{path.basename}}.image.tag'
        argocd-image-updater.argoproj.io/{{path.basename}}.update-strategy: semver
        argocd-image-updater.argoproj.io/write-back-method: '{{writeBack}}:secret:argocd/argocd-image-updater-secret'
        argocd-image-updater.argoproj.io/write-back-target: 'helmvalues:/envs/{{env}}/app-values.yaml'
    spec:
      project: '{{env}}'
      source:
        repoURL: https://github.com/rajaramiotfal/sample-argocd-helm-5appsdd.git
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
            - '$repo/envs/{{env}}/app-values.yaml'
          parameters:
            - name: env
              value: '{{env}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ns}}'
      syncPolicy:        
        automated:
          prune: true
          selfHeal: true       
        syncOptions:
          - CreateNamespace=true
