apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-matrix-second
  namespace: argocd
spec:
  generators:
  - matrix:
      generators:
      - list:
          elements:
          - env: dev
            clusterName: dev-cluster
            project: dev
            nsPattern: dev-ns
          - env: qa
            clusterName: dev-cluster
            project: qa
            nsPattern: qa-ns
          - env: prod
            clusterName: dev-cluster
            project: prod
            nsPattern: prod-ns
      - list:
          elements:
          - name: app1
            chartPath: charts/app1
            image: docker.io/rajarammurali513/app1
            semver: ~1
          - name: app2
            chartPath: charts/app2
            image: docker.io/rajarammurali513/app2
            semver: ~1
          - name: app3
            chartPath: charts/app3
            image: docker.io/rajarammurali513/app3
            semver: ~1
          - name: app4
            chartPath: charts/app4
            image: docker.io/rajarammurali513/app4
            semver: ~1
          - name: app5
            chartPath: charts/app5
            image: docker.io/rajarammurali513/app5
            semver: ~1
  template:
    metadata:
      name: '{{name}}-{{env}}'
      namespace: argocd      
      annotations:
        argocd-image-updater.argoproj.io/image-list: >
          app1=docker.io/rajarammurali513/app1,
          app2=docker.io/rajarammurali513/app2,
          app3=docker.io/rajarammurali513/app3,
          app4=docker.io/rajarammurali513/app4,
          app5=docker.io/rajarammurali513/app5
        argocd-image-updater.argoproj.io/app1.helm.image-name: apps.app1.image.repository
        argocd-image-updater.argoproj.io/app1.helm.image-tag:  apps.app1.image.tag
        argocd-image-updater.argoproj.io/app2.helm.image-name: apps.app2.image.repository
        argocd-image-updater.argoproj.io/app2.helm.image-tag:  apps.app2.image.tag
        argocd-image-updater.argoproj.io/app3.helm.image-name: apps.app3.image.repository
        argocd-image-updater.argoproj.io/app3.helm.image-tag:  apps.app3.image.tag
        argocd-image-updater.argoproj.io/app4.helm.image-name: apps.app4.image.repository
        argocd-image-updater.argoproj.io/app4.helm.image-tag:  apps.app4.image.tag
        argocd-image-updater.argoproj.io/app5.helm.image-name: apps.app5.image.repository
        argocd-image-updater.argoproj.io/app5.helm.image-tag:  apps.app5.image.tag
        argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-secret
        argocd-image-updater.argoproj.io/write-back-target: envs/{{env}}/app.values.yaml
        argocd-image-updater.argoproj.io/force-update: "true"   
    spec:
      project: '{{project}}'
      source:
        repoURL: https://github.com/rajaramiotfal/sample-argocd-helm-5appsdd.git
        targetRevision: main
        path: '{{chartPath}}'
        helm:
          valueFiles:
          - '../../envs/{{env}}/default.values.yaml'
          - '../../envs/{{env}}/app.values.yaml'
          parameters:
            - name: env
              value: '{{env}}'
      destination:
        server: https://kubernetes.docker.internal:6443
        namespace: '{{nsPattern}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
