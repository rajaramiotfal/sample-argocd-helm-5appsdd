apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-matrix-second
  namespace: argocd
spec:
  generators:
  - matrix:
      generators:
      - list:
          elements:
          - env: dev
            clusterName: dev-cluster
            project: dev
            nsPattern: dev-ns
          - env: qa
            clusterName: dev-cluster
            project: qa
            nsPattern: qa-ns
          - env: prod
            clusterName: dev-cluster
            project: prod
            nsPattern: prod-ns
      - list:
          elements:
          - name: app1
            chartPath: charts/app1
            image: docker.io/rajarammurali513/app1
            semver: ~1
          - name: app2
            chartPath: charts/app2
            image: docker.io/rajarammurali513/app2
            semver: ~1
          - name: app3
            chartPath: charts/app3
            image: docker.io/rajarammurali513/app3
            semver: ~1
          - name: app4
            chartPath: charts/app4
            image: docker.io/rajarammurali513/app4
            semver: ~1
          - name: app5
            chartPath: charts/app5
            image: docker.io/rajarammurali513/app5
            semver: ~1
  template:
    metadata:
      name: '{{name}}-{{env}}'
      namespace: argocd      
      annotations:
        argocd-image-updater.argoproj.io/image-list: '{{name}}={{image}}:{{semver}}'
        argocd-image-updater.argoproj.io/{{name}}.helm.image-name: image.repository
        argocd-image-updater.argoproj.io/{{name}}.helm.image-tag: image.tag
        argocd-image-updater.argoproj.io/{{name}}.update-strategy: semver
        argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-secret
        argocd-image-updater.argoproj.io/write-back-target: 'helmvalues:/envs/{{env}}/app-values.yaml' 
    spec:
      project: '{{project}}'
      source:
        repoURL: https://github.com/rajaramiotfal/sample-argocd-helm-5appsdd.git
        targetRevision: main
        path: '{{chartPath}}'
        helm:
          valueFiles:
            - '$repo/envs/{{env}}/app-values.yaml'        
          parameters:
            - name: env
              value: '{{env}}'
      destination:
        server: https://kubernetes.docker.internal:6443
        namespace: '{{nsPattern}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
