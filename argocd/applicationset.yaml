apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-${ENV_NAME}
  namespace: argocd
spec:
  generators:
  - list:
        elements:
          - env: ${ENV_NAME}
            ns: ${NS_NAME}
            autosync: "true"
          - env: ${ENV_NAME}
            ns: ${NS_NAME}
            autosync: "false"
          - env: ${ENV_NAME}
            ns: ${NS_NAME}
            autosync: "false"
  - git:
        repoURL: https://github.com/rajaramiotfal/sample-argocd-helm-5appsdd.git
        revision: main
        directories:
          - path: charts/*
  template:
    metadata:
      name: '{{path.basename}}-${ENV_NAME}'
      namespace: argocd
      labels:
        env: ${ENV_NAME}
        app: '{{path.basename}}'
      annotations:
        argocd-image-updater.argoproj.io/image-list: '{{path.basename}}=docker.io/rajarammurali513/{{path.basename}}:~1'
        argocd-image-updater.argoproj.io/{{path.basename}}.helm.image-name: '{{path.basename}}.image.repository'
        argocd-image-updater.argoproj.io/{{path.basename}}.helm.image-tag: '{{path.basename}}.image.tag'
        argocd-image-updater.argoproj.io/{{path.basename}}.update-strategy: semver
        argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-secret
        argocd-image-updater.argoproj.io/write-back-target: 'helmvalues:/envs/${ENV_NAME}/app-values.yaml'

    spec:
      project: ${ENV_NAME}
      source:
        repoURL: https://github.com/rajaramiotfal/sample-argocd-helm-5appsdd.git
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
            - '$repo/envs/${ENV_NAME}/app-values.yaml'
          parameters:
            - name: env
              value: ${ENV_NAME}
      destination:
        server: https://kubernetes.default.svc
        namespace: ${NS_NAME}
      syncPolicy:
        {{- if eq .autosync "true" }}
        automated:
          prune: true
          selfHeal: true
        {{- else }}
        syncOptions:
          - CreateNamespace=true
